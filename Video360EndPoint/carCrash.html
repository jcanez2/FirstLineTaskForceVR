<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test 360Video Embedded</title>
    <style type="text/css">
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #vrview {
        /* div you want to stretch */
        background-color: green;
        height: 100%; /** IE 6 */
        min-height: 100%;
      }
    </style>
  </head>
  <body>
    <iframe
      width="100%"
      height="100%"
      src="https://www.youtube.com/embed/FwNjwuQG14M"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>
  </body>
</html>
