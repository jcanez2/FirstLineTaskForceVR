<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Expeditions Embedded</title>
    <style type="text/css">
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #vrview {
        /* div you want to stretch */
        background-color: green;
        height: 100%; /** IE 6 */
        min-height: 100%;
      }
    </style>
  </head>
  <body>
    <iframe
      width="100%"
      height="100%"
      src="https://poly.google.com/view/3PAkmr0Yf6i/embed?chrome=min"
      frameborder="0"
      style="border: none"
      allowvr="yes"
      allow="vr; xr; accelerometer; magnetometer; gyroscope; autoplay;"
      allowfullscreen
      mozallowfullscreen="true"
      webkitallowfullscreen="true"
      onmousewheel=""
    ></iframe>
  </body>
</html>
